<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Creating an HTML Form">  
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Joan Amudu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
  </head>
  <body>
    <header>
      <nav>
        <!-- works like <a href="/index.html">Home</a> -->
        <a href="/index.html">Home</a>
        <a href="/form.html">Form</a>
      </nav>     
    </header>
    <main>
        <form method="POST" action="http://localhost:3000/profile">
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname">
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname">
            </div>
            <div>
                
                <input type="radio" id="male" name="sex" value="Male">
                <label for="sex" >Male</label>
                
                <input type="radio" id="female" name="sex" value="Female">
                <label for="sex">Female</label>
                
                <input type="radio" id="other" name="sex" value="Other">
                <label for="sex">Other</label>
            </div>
            <div>
                
                <input type="checkbox" name="html" value="HTML">
                <label for="html">HTML</label>
                
                <input type="checkbox" name="css" value="CSS">
                <label for="css">CSS</label>
                
                <input type="checkbox" name="javascript" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </div>
            <div>
                <label for="select">Select</label>
            <select name="select" id="select">
                <option value="option1">Beginner</option>
                <option value="option2">Intermediary</option>
                <option value="option3">Advanced</option>
            </select>
        </div> 
        <button type="submit">Submit form</button>         
        </form>
    
    </main>
        
    <footer>Copyright 2021 &copy;</footer>
  </body>
</html>
